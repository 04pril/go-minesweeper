name: Deploy Web (WASM) to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build WASM
        run: |
          mkdir -p web
          GOROOT_PATH="$(go env GOROOT)"
          if [ -f "$GOROOT_PATH/lib/wasm/wasm_exec.js" ]; then
            cp "$GOROOT_PATH/lib/wasm/wasm_exec.js" web/wasm_exec.js
          elif [ -f "$GOROOT_PATH/misc/wasm/wasm_exec.js" ]; then
            cp "$GOROOT_PATH/misc/wasm/wasm_exec.js" web/wasm_exec.js
          else
            echo "wasm_exec.js not found under $GOROOT_PATH" >&2
            exit 1
          fi
          GOOS=js GOARCH=wasm go build -o web/game.wasm .

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
